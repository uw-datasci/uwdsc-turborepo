name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile

  quality-web:
    name: Quality Gate - Web
    needs: setup
    uses: uw-datasci/nexus-workflows/.github/workflows/quality-gate.yml@v2
    with:
      node-version: 22
      pnpm-version: 10.25.0
      lint-command: pnpm --filter=web... lint
      typecheck-command: pnpm --filter=web... check-types

  quality-cxc:
    name: Quality Gate - CxC
    needs: setup
    uses: uw-datasci/nexus-workflows/.github/workflows/quality-gate.yml@v2
    with:
      node-version: 22
      pnpm-version: 10.25.0
      lint-command: pnpm --filter=cxc... lint
      typecheck-command: pnpm --filter=cxc... check-types

  deploy-web:
    name: Build & Deploy - Web
    needs: quality-web
    uses: uw-datasci/nexus-workflows/.github/workflows/deploy-vercel.yml@v2
    with:
      node-version: 22
      pnpm-version: 10.25.0
      infisical-project-slug: uwdsc-54e-y
      infisical-secret-path: /web
      environment: ${{ github.event_name == 'push' && 'prod' || 'stage' }}
    secrets:
      INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
      INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-cxc:
    name: Build & Deploy - CxC
    needs: quality-cxc
    uses: uw-datasci/nexus-workflows/.github/workflows/deploy-vercel.yml@v2
    with:
      node-version: 22
      pnpm-version: 10.25.0
      infisical-project-slug: uwdsc-54e-y
      infisical-secret-path: /cxc
      environment: ${{ github.event_name == 'push' && 'prod' || 'stage' }}
    secrets:
      INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
      INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CXC }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deployment-summary:
    name: Deployment Summary
    needs: [deploy-web, deploy-cxc]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: uw-datasci/nexus-vercel-summary@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deployments: |
            [
              {
                "name": "Web",
                "status": "${{ needs.deploy-web.result == 'success' && 'successful' || 'failed' }}",
                "url": "${{ needs.deploy-web.outputs.deployment-url }}"
              },
              {
                "name": "CxC",
                "status": "${{ needs.deploy-cxc.result == 'success' && 'successful' || 'failed' }}",
                "url": "${{ needs.deploy-cxc.outputs.deployment-url }}"
              }
            ]
