name: CI/CD

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_dispatch: {}

jobs:
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile

  # Step 1: Quality Gate (runs in parallel for both apps)
  quality-web:
    name: Quality Gate - Web
    needs: setup
    uses: uw-datasci/nexus/.github/workflows/quality-gate.yml@v1
    with:
      lint-command: pnpm --filter=web... lint
      typecheck-command: pnpm --filter=web... check-types

  quality-cxc:
    name: Quality Gate - CxC
    needs: setup
    uses: uw-datasci/nexus/.github/workflows/quality-gate.yml@v1
    with:
      lint-command: pnpm --filter=cxc... lint
      typecheck-command: pnpm --filter=cxc... check-types

  # Step 2: Build (runs in parallel for both apps after quality gate passes)
  build-web:
    name: Build - Web
    needs: [setup, quality-web]
    uses: uw-datasci/nexus/.github/workflows/build-node.yml@v1
    with:
      build-command: pnpm --filter=web... build
      working-directory: "./apps/web"
      infisical-project-slug: "uwdsc-54e-y"
      infisical-secret-path: "/web"

  build-cxc:
    name: Build - CxC
    needs: [setup, quality-cxc]
    uses: uw-datasci/nexus/.github/workflows/build-node.yml@v1
    with:
      build-command: pnpm --filter=cxc... build
      working-directory: "./apps/cxc"
      infisical-project-slug: "uwdsc-54e-y"
      infisical-secret-path: "/cxc"

  # Step 3: Deploy (runs in parallel for both apps after builds complete)
  deploy-web:
    name: Deploy - Web
    needs: [setup, quality-web, build-web]
    uses: uw-datasci/nexus/.github/workflows/deploy-vercel.yml@v1
    with:
      vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_WEB }}
      working-directory: "./apps/web"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-cxc:
    name: Deploy - CxC
    needs: [setup, quality-cxc, build-cxc]
    uses: uw-datasci/nexus/.github/workflows/deploy-vercel.yml@v1
    with:
      vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_CXC }}
      working-directory: "./apps/cxc"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
