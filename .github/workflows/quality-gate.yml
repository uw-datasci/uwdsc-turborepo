name: Quality Gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            packages/server/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 5

    steps:
      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Run linting
        run: pnpm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 5

    steps:
      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-typecheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-typecheck-

      - name: Run type checking
        run: pnpm run check-types

  build:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 10

    steps:
      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Setup environment files
        run: |
          cp apps/web/.env.example apps/web/.env
          cp apps/cxc/.env.example apps/cxc/.env

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: Run build
        run: pnpm run build
        env:
          NODE_ENV: production

  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, build]
    if: always()
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { main } = require('./.github/scripts/ci/quality-gate-report.js');

            const jobResults = {
              lint: '${{ needs.lint.result }}',
              typeCheck: '${{ needs.type-check.result }}',
              build: '${{ needs.build.result }}'
            };

            await main({ github, context, core }, jobResults)

      - name: Check quality gate status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
          [ "${{ needs.type-check.result }}" == "success" ] && \
          [ "${{ needs.build.result }}" == "success" ]; then
            exit 0
          else
            exit 1
          fi
