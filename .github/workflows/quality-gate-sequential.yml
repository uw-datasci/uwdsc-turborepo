name: CI Quality Gate (Sequential)

on:
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Setup environment files
        run: |
          cp apps/web/.env.example apps/web/.env
          cp apps/cxc/.env.example apps/cxc/.env

      - name: Run linting
        id: lint
        run: pnpm lint
        continue-on-error: true

      - name: Run type checking
        id: type-check
        run: pnpm check-types
        continue-on-error: true

      - name: Run build
        id: build
        run: pnpm build
        env:
          NODE_ENV: production
        continue-on-error: true
